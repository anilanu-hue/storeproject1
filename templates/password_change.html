{% include 'header.html' %}

<form method="post">
  {% csrf_token %}

    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}


        <br>
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}

    {% endfor %}

  <button type="submit" class="btn btn-outline-info">Save changes</button>
</form>
